<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.ico" />
    <!-- <link rel="icon" sizes="32x32" type="image/png" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="title"></h1>
        <blockquote id="textAdvice"></blockquote>
        <div class="pattern-divider">
          <source
            media="(max-width: 500px)"
            srcset="/images/pattern-divider-mobile.svg"
          />
          <img src="./images/pattern-divider-desktop.svg" alt="images" />
        </div>
        <div>
          <button id="buttonID" type="button" class="equalbutton">
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </main>
    <div class="footer">
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Segun Ojo</a>
        </div>
      </footer>
      <script src="./scripts.js"></script>
    </div>
  </body>
</html>
